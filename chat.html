<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kokoa talk chat</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__element">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__element">
        <span>18:43</span>
      </div>

      <div class="status-bar__element">
        <i class="fa-solid fa-rotate-right"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header__title">Chats</div>
      <div class="main-header__icon">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-comment-medical fa-2xl"></i>
        <i class="fa-solid fa-music fa-2xl"></i>
        <i class="fa-solid fa-gear fa-2xl"></i>
      </div>
    </header>

    <nav class="navi-bar">
      <ul class="navi-bar-list">
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="friend.html"
            ><i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="chat.html"
            ><i class="fa-solid fa-comment fa-2xl"></i
          ></a>
          <div class="navi-bar-list__element-number red-dot red-dot--number">
            1
          </div>
        </li>
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="extra.html"
            ><i class="fa-solid fa-ellipsis fa-2xl"></i>
            <div class="navi-bar-list__element-dot red-dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-profile">
      <div class="user-profile-info">
        <img src="pictures/다운로드.png" />
        <div class="user-profile-text">
          <span>MSI</span>
          <span>Please check My Kakao Account info</span>
        </div>
      </div>
      <div class="user-profile-extra">
        <span>22:21</span>
        <div class="red-dot user-profile-extra__dot red-dot--number">1</div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/297498235b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
