<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__element">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__element">
        <span>18:43</span>
      </div>

      <div class="status-bar__element">
        <i class="fa-solid fa-rotate-right"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <div class="Welcome">
      <header class="Welcome__header">Welcome to KakaoTalk</header>

      <p class="Welcome__p">
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </div>

    <form class="login-form">
      <input
        class="login-form__typing"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__typing"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__click" type="submit" value="Log In" />
      <input class="login-form__click" type="button" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/297498235b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
