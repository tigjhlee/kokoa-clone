<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__element">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__element">
        <span>18:43</span>
      </div>

      <div class="status-bar__element">
        <i class="fa-solid fa-rotate-right"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header__title">Friends</div>
      <div class="main-header__icon">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-music fa-2xl"></i>
        <i class="fa-solid fa-gear fa-2xl"></i>
      </div>
    </header>

    <div class="notice-info">
      <i class="fa-solid fa-circle-info fa-lg"></i>
      <div class="notice-info__title">Friends' Names Display</div>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </div>

    <nav class="navi-bar">
      <ul class="navi-bar-list">
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="#"
            ><i class="fa-solid fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="#"
            ><i class="fa-regular fa-comment fa-2xl"></i
          ></a>
          <div class="navi-bar-list__element-number">1</div>
        </li>
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="navi-bar-list__element">
          <a class="navi-bar-list__element-a" href="#"
            ><i class="fa-solid fa-ellipsis fa-2xl"></i>
            <div class="navi-bar-list__element-dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-profile">
      <div class="user-profile-info user-profile-info--big">
        <img src="css/components/다운로드.png" />
        <span class="user-profile-info__name">MSI</span>
      </div>
      <div class="user-profile-extra">
        <span></span>
      </div>
    </div>

    <div class="channel-header">
      <h3>Channel</h3>
      <i class="fa-solid fa-chevron-up fa-xs"></i>
    </div>

    <div class="user-profile user-profile--small">
      <div class="user-profile-info">
        <img src="css/components/rog.png" />
        <span class="user-profile-info__name">Channel</span>
      </div>
      <div class="user-profile-extra user-profile--small-extra">
        <span>2</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/297498235b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
